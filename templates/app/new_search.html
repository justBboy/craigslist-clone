{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 style="text-align: center">{{ search | title }}</h2>

        <div class="row">
            {% for posting in final_postings %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <a href="{{ posting.1 }}"><img src="{{ posting.2 }}" alt=""></a>
                        </div>
                        <div class="card-content">
                            <p>{{ posting.0 }}</p>
                        </div>
                        <div class="card-action">
                            <a href=""></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
